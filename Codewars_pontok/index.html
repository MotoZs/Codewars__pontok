<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codewars Felhasználók</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Codewars Felhasználói Adatok</h1>
    <button id="tema-valtas">🌞/🌙</button>
  </header>

  <main>
    <form id="felhasznalo-form">
      <label for="felhasznalonev">Add meg a Codewars felhasználónevét:</label>
      <input type="text" id="felhasznalonev" placeholder="Felhasználónév" required>
      <button type="submit">Felvétel</button>
    </form>

    <section id="kartya-tarolo"></section>
    <button id="adatok-torlese">Összes adat törlése</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
